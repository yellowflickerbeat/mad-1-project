<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Quizzes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f6;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar-logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3498db;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 15px;
        }
        .sidebar-menu a {
            text-decoration: none;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: #34495e;
        }
        .sidebar-menu a.active {
            background-color: #3498db;
            color: white;
        }
        .logout-btn {
            margin-top: auto;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f6;
            overflow-y: auto;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filter-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .quiz-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .quiz-card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .quiz-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .quiz-subject {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .quiz-description {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .quiz-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .start-btn {
            background-color: #2ecc71;
            color: white;
        }
        .view-btn:hover {
            background-color: #2980b9;
        }
        .start-btn:hover {
            background-color: #27ae60;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .modal-info {
            margin-bottom: 15px;
        }
        .modal-info p {
            margin: 5px 0;
            color: #34495e;
        }
        .modal-info span {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">Quizzer</div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('student_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('student_quiz') }}" class="active">My Quizzes</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>
    
    <div class="main-content">
        <h1>My Assigned Quizzes</h1>
        
        <div class="filters">
            <select class="filter-select" id="subject-filter">
                <option value="">All Subjects</option>
                {% for subject in subjects %}
                    <option value="{{ subject.name }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="quizzes-grid">
            {% for quiz in assigned_quizzes %}
            <div class="quiz-card" data-subject="{{ quiz.subject_name }}">
                <div class="quiz-title">{{ quiz.title }}</div>
                <div class="quiz-actions">
                    <button class="action-btn view-btn" onclick="viewQuiz({{ quiz.id }})">View Details</button>
                    <button class="action-btn start-btn" onclick="startQuiz({{ quiz.id }})">Start Quiz</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Quiz Details Modal -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-title">Quiz Details</div>
            <div class="modal-info">
                <p><span>Title:</span> <span id="modalQuizTitle"></span></p>
                <p><span>Subject:</span> <span id="modalQuizSubject"></span></p>
                <p><span>Description:</span> <span id="modalQuizDescription"></span></p>
                <p><span>Number of Questions:</span> <span id="modalQuestionCount"></span></p>
                <p><span>Question IDs:</span> <span id="modalQuestionIds"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Filter functionality
        document.getElementById('subject-filter').addEventListener('change', function() {
            const selectedSubject = this.value;
            const quizCards = document.querySelectorAll('.quiz-card');
            
            quizCards.forEach(card => {
                if (selectedSubject === '' || card.dataset.subject === selectedSubject) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Modal functionality
        const modal = document.getElementById('quizModal');
        const closeBtn = document.querySelector('.close-modal');

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // View quiz details
        function viewQuiz(quizId) {
            fetch(`/get_quiz/${quizId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const quiz = data.quiz;
                        document.getElementById('modalQuizTitle').textContent = quiz.title;
                        document.getElementById('modalQuizSubject').textContent = quiz.subject_name;
                        document.getElementById('modalQuizDescription').textContent = quiz.description;
                        document.getElementById('modalQuestionCount').textContent = quiz.question_count;
                        document.getElementById('modalQuestionIds').textContent = quiz.question_ids.join(', ');
                        modal.style.display = "block";
                    } else {
                        alert('Error fetching quiz details');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching quiz details');
                });
        }

        // Start quiz
        function startQuiz(quizId) {
            // Redirect to quiz taking page
            window.location.href = `/take_quiz/${quizId}`;
        }
    </script>
</body>
</html>
