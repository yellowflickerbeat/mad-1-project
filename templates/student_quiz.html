<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Quizzes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f6;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar-logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3498db;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 15px;
        }
        .sidebar-menu a {
            text-decoration: none;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: #34495e;
        }
        .sidebar-menu a.active {
            background-color: #3498db;
            color: white;
        }
        .logout-btn {
            margin-top: auto;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f6;
            overflow-y: auto;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filter-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .chapter-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .chapter-card:hover {
            transform: translateY(-5px);
        }
        .chapter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quizzes-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .quizzes-content {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            max-height: 80%;
            overflow-y: auto;
        }
        .quiz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        .quiz-details {
            flex-grow: 1;
        }
        .quiz-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .attempt-btn {
            background-color: #2ecc71;
            color: white;
        }
        .retry-btn {
            background-color: #3498db;
            color: white;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">QuizMaster</div>
        <ul class="sidebar-menu">
            <li><a href="student.html">Dashboard</a></li>
            <li><a href="student_quiz.html" class="active">My Quizzes</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>
    
    <div class="main-content">
        <h1>My Quizzes</h1>
        
        <div class="filters">
            <select class="filter-select" id="subject-filter">
                <option value="">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="english">English</option>
            </select>
        </div>

        <div class="chapters-grid">
            <div class="chapter-card" data-subject="math">
                <div class="chapter-title">Algebra Basics</div>
                <div class="chapter-subject">Mathematics</div>
            </div>
            <div class="chapter-card" data-subject="science">
                <div class="chapter-title">Cell Biology</div>
                <div class="chapter-subject">Science</div>
            </div>
            <div class="chapter-card" data-subject="english">
                <div class="chapter-title">Shakespeare</div>
                <div class="chapter-subject">English</div>
            </div>
        </div>

        <div class="quizzes-modal" id="quizzes-modal">
            <div class="quizzes-content">
                <button class="close-modal">&times;</button>
                <h2 id="chapter-modal-title">Chapter Quizzes</h2>
                <div id="chapter-quizzes-list">
                    <div class="quiz-item">
                        <div class="quiz-details">
                            <strong>Linear Equations Quiz</strong>
                            <div>Accuracy: 85%</div>
                            <div>Due: 2024-04-15</div>
                        </div>
                        <div class="quiz-actions">
                            <button class="action-btn retry-btn">Retry</button>
                        </div>
                    </div>
                    <div class="quiz-item">
                        <div class="quiz-details">
                            <strong>Quadratic Equations Quiz</strong>
                            <div>Status: Unattempted</div>
                            <div>Due: 2024-04-20</div>
                        </div>
                        <div class="quiz-actions">
                            <button class="action-btn attempt-btn">Attempt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filter functionality
        document.getElementById('subject-filter').addEventListener('change', function() {
            const selectedSubject = this.value;
            const chapterCards = document.querySelectorAll('.chapter-card');
            
            chapterCards.forEach(card => {
                if (selectedSubject === '' || card.dataset.subject === selectedSubject) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Modal functionality
        const chapterCards = document.querySelectorAll('.chapter-card');
        const quizzesModal = document.getElementById('quizzes-modal');
        const closeModalBtn = document.querySelector('.close-modal');

        chapterCards.forEach(card => {
            card.addEventListener('click', () => {
                const chapterTitle = card.querySelector('.chapter-title').textContent;
                document.getElementById('chapter-modal-title').textContent = chapterTitle + ' Quizzes';
                quizzesModal.style.display = 'flex';
            });
        });

        closeModalBtn.addEventListener('click', () => {
            quizzesModal.style.display = 'none';
        });

        // Quiz action buttons
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const quizTitle = e.target.closest('.quiz-item').querySelector('strong').textContent;
                alert(`Starting quiz: ${quizTitle}`);
            });
        });
    </script>
</body>
</html>
