<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f6;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .sidebar-logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3498db;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 15px;
        }
        .sidebar-menu a {
            text-decoration: none;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: #34495e;
        }
        .sidebar-menu a.active {
            background-color: #3498db;
            color: white;
        }
        .logout-btn {
            margin-top: auto;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f6;
            overflow-y: auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-title {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .performance-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .performance-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-placeholder {
            height: 250px;
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .action-button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
        .green-stat { color: #2ecc71; }
        .brown-stat { color: #8B4513; }
        .blue-stat { color: #3498db; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">QuizMaster</div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('student_dashboard') }}" class="active">Dashboard</a></li>
            <li><a href="{{ url_for('student_quiz') }}">My Quizzes</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
    
    <div class="main-content">
        <h1>Student Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Quizzes Done</div>
                <div class="stat-value green-stat">24</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Chapters Assigned</div>
                <div class="stat-value brown-stat">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Scheduled Quizzes</div>
                <div class="stat-value blue-stat">5</div>
            </div>
        </div>

        <div class="performance-section">
            <div class="performance-card">
                <h3>Quiz Performance</h3><br>
                <div class="chart-placeholder">
                    Performance Chart Placeholder
                </div>
            </div>
            <div class="performance-card">
                <h3>Quick Actions</h3><br><br><br>
                <div class="action-buttons">
                    <button class="action-button">Start New Quiz</button>
                    <button class="action-button">View Past Attempts</button>
                    <button class="action-button">Performance Analytics</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
